    3. 空行 用于头部和请求体 的分隔

    */

   /*  //  http响应消息   有4个 
   1.状态行  协议版本 状态码 状态码描述
   2.响应头部  描述服务器的基本信息 有键值对组成 
   3.空行
   4. 响应体 存放服务器请求成功的信息 get和post都有
 */
